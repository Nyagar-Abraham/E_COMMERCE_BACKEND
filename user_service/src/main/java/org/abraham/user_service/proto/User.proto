
syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.abraham.models";

message User{
  string id = 1;
  string email = 2;
  string username = 3;
  string firstName = 4;
  string lastName = 5;
  string phoneNumber = 6;
  string status = 7;
  bool emailVerified = 8;
  bool phoneVerified = 9;
  string emailVerificationToken = 10;
  string emailVerificationExpiresAt = 11;
  string phoneVerificationToken = 12;
  string phoneVerificationExpiresAt = 13;
  string passwordResetToken =14;
  string passwordResetTokenExpiresAt = 15;
  string LastLogIn = 16;
  string createdAt = 17;
  string updatedAt = 18;
}


